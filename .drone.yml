---
kind: pipeline
name: centos-7 py2 unit

platform:
  os: linux
  arch: amd64

steps:
- name: tox
  image: saltstack/au-centos-7:ci-develop
  commands:
  - tox -e py2-pytest -- --ssh-tests --run-destructive -vv -ra -s --sysinfo --sys-stats --log-cli-level=info tests/unit

